<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin Page</title>
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>

    <!-- Header with title and right-side button -->
    <header>
        <h1>User Admin Page</h1>
        <a href="table.html">
            <button>Home</button>
        </a>
    </header>

    <!-- Form section -->
    <form id="registerForm">
        <input type="text" id="name" placeholder="Enter name" required><br>    
    </form>

    <!-- Container for the 4 buttons, aligned horizontally -->
    <div id="buttonContainer">
        <button id="button0">0</button>
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="button4">4</button>
        <button id="button5">5</button>
    </div>

    <!-- Submit Button -->
     <div id="passwordDisplay">Password Sequence: </div>
    <button id="submitButton">Submit</button>

    <script src="app.js"></script> <!-- Include the external JS script -->
</body>
</html>
